{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="">
    {% if user.is_superuser%}
    <div class="">
        <h4>Inscrire un collaborateur</h4>
    </div>
    {% endif %}
    <div class="">
        <h3>Connectez-vous</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Se connecter</button>
        </form>
    </div>
    {% endblock content %}
</div>
